# WARNING: DO NOT EDIT THIS FILE UNLESS YOU KNOW WHAT YOU ARE DOING

#Start of Charmin's additions:

# Print Start
[gcode_macro PRINT_START]
gcode:
    {% set BED_TEMP = params.BED_TEMP|default(60)|float %}
    {% set EXTRUDER_TEMP = params.EXTRUDER_TEMP|default(215)|float %}
    M140 S{BED_TEMP}     ; Start bed heating
    M104 S170     ; Begin heating extruder. 170 gets common filaments like PETG, PLA, and ASA/ABS nice and soft without oozing. Saves time later between bed mesh calibration and purge.
    SET_GCODE_OFFSET Z=0.0    ; Reset the G-Code Z offset
    BED_MESH_CLEAR    ; Clear bed mesh
    G28    ; Home the printer
    G90    ; Absolute positioning mode
    G0 Z50 ; Raise up a bit for any nozzle cleaning while the bed heats
    M190 S{BED_TEMP}    ; Wait for bed to fully heat
    BED_MESH_CALIBRATE
    M104 S{EXTRUDER_TEMP}    ; Start heating extruder to final temp
    G0 X0 Y-4 Z15 ; move to the purge starting position
    #SMART_PARK ; Can use this if you install KAMP
    M109 S{EXTRUDER_TEMP}    ; Wait for fully heated extruder
    PRUSA_LINE_PURGE #See below
    #LINE_PURGE  ; Can use this if you install KAMP 
    #SKEW_PROFILE LOAD=CaliFlower


# Print End
[gcode_macro PRINT_END]
gcode:
    #SET_SKEW CLEAR=1
    _TOOLHEAD_PARK_PAUSE_CANCEL    ; Park
    G90 ; absolute positioning
    G0 Z{[printer.toolhead.position.z, 50]|max} F300 ; park at least 50mm off the bed
    M84 X Y E    ; Disable steppers
    TURN_OFF_HEATERS    ; Disable heaters
    M106 S0     ; Disable fans
    BED_MESH_CLEAR    ; Clear bed mesh




[gcode_macro PRUSA_LINE_PURGE]
## Purge line macro based on the MK4
gcode:
    G92 E0 ; reset extruder position
    G0 E3 ; prime hotend
    G0 E8 X15 Z0.2 F500 ; purge
    G0 X25 E12 F500 ; purge
    G0 X35 F650 ; wipe
    G0 X45 F800 ; wipe
    G0 X48 Z0.05 F8000 ; wipe, move close to the bed
    G0 X51 Z0.2 F8000 ; wipe, move quickly away from the bed
    G92 E0 ; reset extruder position



[force_move]
enable_force_move: true ; enable FORCE_MOVE and SET_KINEMATIC_POSITION



## Macros below obtained from origina dz0ny repository

[gcode_macro M486]
gcode:
    CLEAR_PAUSE

[gcode_macro G80]
gcode:
    M117 Bed leveling
    BED_MESH_CALIBRATE
    G1 X0 Y0 Z0.4 F4000
    M117
    M400

[gcode_macro G81]
gcode:
 BED_MESH_OUTPUT
 
[gcode_macro M300]
gcode:
    # Use a default 1kHz tone if S is omitted.
    {% set S = params.S|default(1000)|int %}
    # Use a 10ms duration is P is omitted.
    {% set P = params.P|default(100)|int %}
    SET_PIN PIN=BEEPER_pin VALUE=0.5 CYCLE_TIME={ 1.0/S if S > 0 else 1 }
    G4 P{P}
    SET_PIN PIN=BEEPER_pin VALUE=0
    
[gcode_macro UNLOAD_FILAMENT]
gcode:
  SAVE_GCODE_STATE NAME=unload_state
  G91
  {% if params.TEMP is defined or printer.extruder.can_extrude|lower == 'false' %}
    M117 Heating...
    # Heat up hotend to provided temp or 220 as default as that should work OK with most filaments.
    M109 S{params.TEMP|default(220, true)}
  {% endif %}
  SET_FILAMENT_SENSOR SENSOR=fsensor ENABLE=0
  M117 Unloading filament...
  G92 E0.0
  G91
  #G1 E-45 F5000 #Original dz0ny unload, a bit fast and lacks a ram.
  #G1 E-15 F1000
  #G1 E-20 F1000
  G1 E5 F400
  G1 E-50 F2000
  G1 E-40 F1000
  #G1 E10 F400  #removing second ram, seems unnecessary.
  #G1 E-40 F1800
  G90
  G92 E0.0
  M400
  M117 Remove Filament Now!
  M300 S300 P1000
  M117 Filament unloaded!
  RESTORE_GCODE_STATE NAME=unload_state
  SET_FILAMENT_SENSOR SENSOR=fsensor ENABLE=1

[gcode_macro LOAD_FILAMENT]
gcode:
  SAVE_GCODE_STATE NAME=load_state
  G91
  # Heat up hotend to provided temp or 220 as default as that should work OK with most filaments.
  {% if params.TEMP is defined or printer.extruder.can_extrude|lower == 'false' %}
  M117 Heating...
  M109 S{params.TEMP|default(220, true)}
  {% endif %}
  SET_FILAMENT_SENSOR SENSOR=fsensor ENABLE=0
  M117 Loading filament...
  # Load the filament into the hotend area.
  G92 E0.0
  G91
  G1 E70 F400
  G1 E40 F100
  G90
  G92 E0.0
  M400
  M117 Filament loaded!
  SET_FILAMENT_SENSOR SENSOR=fsensor ENABLE=1
  RESTORE_GCODE_STATE NAME=load_state

[delayed_gcode clear_display]
initial_duration: 0.
gcode:
  M117



# Prusa's calibrate Z
[gcode_macro Calibrate_Z]
description: Calibrate Z axis
gcode:
    {% set max_z = printer.toolhead.axis_maximum.z|float %}
    {% if printer.toolhead.homed_axes != "xyz" %}
      G28
    {% endif %}
    G1 X20 Y0
    G1 Z{max_z-10} F2000 #Update with Z height.
    FORCE_MOVE STEPPER=stepper_z Distance=20 Velocity=10
    G1 Z{max_z-50} F2000 # Move down
    G28 # Home again

[gcode_macro PREHEAT_PLA]
gcode:
    # Start bed heating
    M140 S60
    # Start nozzle heating
    M104 S200

[gcode_macro PREHEAT_PETG]
gcode:
    # Start bed heating
    M140 S90
    # Start nozzle heating
    M104 S240

[gcode_macro PREHEAT_TPU]
gcode:
    # Start bed heating
    M140 S50
    # Start nozzle heating
    M104 S190

# Color Change
[gcode_macro M600] #updated 3/27/24
description: Color change
gcode:
    {% set X = params.X|default(0)|float %}
    {% set Y = params.Y|default(0)|float %}
    {% set Z = params.Z|default(10)|float %}
    PAUSE
    G91
    G1 E-.8 F2700
    G1 Z{Z}
    G90
    G1 X{X} Y{Y} F3000
    G91
    G1 E-50 F1000
